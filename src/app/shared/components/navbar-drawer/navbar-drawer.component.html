<div class="drawer">
  <input id="app-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <div class="navbar bg-base-100 border-b border-base-200 fixed top-0 z-40 w-full">
      <div class="flex-none lg:hidden">
        <label for="app-drawer" aria-label="open sidebar" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-6 w-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
      </div>
      <div class="mx-2 flex-1 px-2 font-bold text-lg">
        <a routerLink="/" routerLinkActive="text-primary" [routerLinkActiveOptions]="{ exact: true }">Alex Guaman</a>
      </div>
    <div class="hidden flex-none lg:flex items-center gap-4">
      <ul class="menu menu-horizontal">
        <li>
            <a routerLink="/" routerLinkActive="bg-primary text-primary-content" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li>
            <a routerLink="/componentes" routerLinkActive="bg-primary text-primary-content">Estilos</a>
          </li>
          <li>
            <a routerLink="/simpsons" routerLinkActive="bg-primary text-primary-content">Simpsons</a>
          </li>
        </ul>
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </div>

  <div class="drawer-side z-40">
    <label for="app-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <div class="menu bg-base-200 min-h-full w-80 p-4 flex flex-col justify-between">
      <div>
        <ul class="space-y-1">
          <li>
            <a routerLink="/" routerLinkActive="bg-primary text-primary-content" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li>
            <a routerLink="/componentes" routerLinkActive="bg-primary text-primary-content">Estilos</a>
          </li>
          <li>
            <a routerLink="/simpsons" routerLinkActive="bg-primary text-primary-content">Simpsons</a>
          </li>
        </ul>
      </div>
      <div class="border-t border-base-300 pt-4">
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </div>
</div>
